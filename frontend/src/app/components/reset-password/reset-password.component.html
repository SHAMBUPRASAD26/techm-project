<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Reset Password</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <div class="input-group">
                <input [type]="showNewPassword ? 'text' : 'password'" class="form-control" id="newPassword" formControlName="newPassword"
                  [class.is-invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility('newPassword')">
                  <i class="bi" [class.bi-eye]="!showNewPassword" [class.bi-eye-slash]="showNewPassword"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.get('newPassword')?.errors?.['required']">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                  [class.is-invalid]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility('confirmPassword')">
                  <i class="bi" [class.bi-eye]="!showConfirmPassword" [class.bi-eye-slash]="showConfirmPassword"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">
                Please confirm your password
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.errors?.['mismatch']">
                Passwords do not match
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <div class="alert alert-success" *ngIf="success">
              Password reset successful! Redirecting to login page...
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
