<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Forgot Password</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                placeholder="Enter your email">
              <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                Please enter a valid email address
              </div>
            </div>

            <div class="alert alert-success" *ngIf="successMessage">
              {{ successMessage }}
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="forgotPasswordForm.invalid || isLoading">
                <span *ngIf="!isLoading">Send Reset Link</span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Sending...
                </span>
              </button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <p>Remember your password? <a routerLink="/auth/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
